<h2>Edit Event</h2>

<div *ngIf="event | async as event; else eventNotFound">
  <div class="card">
    <div class="row">
      <div class="card-body col-sm-6">
        <h5 class="card-title">{{ event.eventName }}</h5>
        <p>numberOfParticipants: {{ event.numberOfParticipants }}</p>
        <p>eventManager: {{ event.eventManager }}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #eventNotFound
  ><h4 style="color: red">Error 404, Event Not Found!</h4>
</ng-template>
<br /><button class="btn btn-secondary" (click)="goBack()">BACK</button>
