<div class="container">
  <h3>resident list</h3>
  <div class="row">
    <div *ngFor="let resident of residents" class="col-sm-6">
      <div class="card">
        <div class="row">
          <div class="card-body col-sm-6">
            <h5 class="card-title">{{ resident.fullName }}</h5>
            <p>Age: {{ resident.age }}</p>
            <p>Gender: {{ resident.isMale ? "Male" : "Female" }}</p>
            <p>City: {{ resident.city }}</p>
            <p>Address: {{ resident.address }}</p>
            <p>Marital Status: {{ resident.maritalStatus }}</p>
            <p>Start Year: {{ resident.startYear }}</p>
            <a
              [routerLink]="['/residents', resident.id]"
              class="btn btn-primary"
              >Edit</a
            >
          </div>
          <div class="col-sm-6 image-container">
            <img
              [src]="resident.imgUrl"
              alt="Profile picture"
              class="profile-img"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
